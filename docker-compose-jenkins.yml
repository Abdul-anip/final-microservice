services:
  docker-dind:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 1
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins_home:/var/jenkins_home
    networks:
      jenkins-network:
        aliases:
          - docker
    command: --storage-driver=overlay2
    restart: unless-stopped

  jenkins:
    build: ./jenkins
    container_name: jenkins
    user: root
    mem_limit: 3g
    mem_reservation: 2g
    cpus: 2
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
      - ./:/workspace
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    networks:
      - jenkins-network
      - elk
    depends_on:
      - docker-dind
    restart: unless-stopped

networks:
  jenkins-network:
    driver: bridge
  elk:
    external: true
    name: latihan_perpustakaan_elk

volumes:
  jenkins_home:
  jenkins-docker-certs:
